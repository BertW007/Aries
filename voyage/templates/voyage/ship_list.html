{% extends 'voyage/base.html' %}

{% block content %}
<h3>Ships:</h3>
<div class="container" max-width="50%">
	<div class="col-xs-6">
		<ul>
			{% for ship in object_list %}
			<div class="row">
				<li>
					<div class="col-xs-6">
						<a href="{{ship.get_absolute_url}}">{{ship}}</a>
					</div>
					<div class="col-xs-3">
						<a href="{% url 'modify-ship' pk=ship.pk %}" type="button" class="btn btn-default" >Modify</a>
					</div>
					<div class="col-xs-3">
						<a href="{% url 'delete-ship' pk=ship.pk %}" type="button" class="btn btn-danger" >Delete</a>
					</div>
				</li>
			</div>
			{% empty %}
			No Ships
			{% endfor %}

		</ul>
		<a href="{% url 'add-ship' %}" type="button" class="btn btn-default" >Add Ship</a>
	</div>
</div>
{% endblock %}
