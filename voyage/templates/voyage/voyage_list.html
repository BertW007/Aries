{% extends 'voyage/base.html' %}

{% block content %}
<header>
	<h1>Voyages List</h1>
</header>

<div class="fish" id="fish"></div>
<div class="fish" id="fish2"></div>

<div id="form"  max-width="100%">
	<div class="col-xs-6">
		<ol>
			{% for voyage in object_list %}
			<div class="row">
				<li>
					<div class="col-xs-6">
						<a href="{{voyage.get_absolute_url}}">{{voyage}}</a>
					</div>
					<div class="col-xs-3">
						<a href="{% url 'modify-voyage' pk=voyage.pk %}" type="button" class="btn btn-default" >Modify</a>
					</div>
					<div class="col-xs-3">
						<a href="{% url 'delete-voyage' pk=voyage.pk %}" type="button" class="btn btn-danger" >Delete</a>
					</div>
				</li>
			</div>
			{% empty %}
			No Ships
			{% endfor %}

		</ol>
		<a href="{% url 'add-voyage' %}" type="button" class="btn btn-default" >Add Voyage</a>
	</div>
</div>
{% endblock %}
