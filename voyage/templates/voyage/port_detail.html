{% extends 'voyage/base.html' %}

{% block content %}


<header>
	<h1>Port Details</h1>
</header>

<div class="fish" id="fish"></div>
<div class="fish" id="fish2"></div>

<div id="form">
	<strong><h2>Name: {{port}}</h2></strong>
	<h3>Position: {{port.position}}</h3>
	<h3>Country: {{port.country}}</h3>

	{% if port.shipyard %}
	<h3>Shipyard Available: Yes</h3>
	{% else %}
	<h3>Shipyard Available: No</h3>
	{% endif%}

</div>


{% endblock %}
